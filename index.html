<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description"
        content="weather : Weather is the state of the atmosphere, temperature, atmospheric pressure, wind, humidity, and cloud cover etc.">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Foram patel">
    <link rel="stylesheet" href="./features/style/style.css">
    <link rel="stylesheet" href="./features/style/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./assets/images/weather.png">
    <title>weather</title>

</head>

<body>

    <!-- <video autoplay muted loop id="myVideo">
        <source src="./assets/video/pexels-shan-ali-9068612-1920x1080-30fps.mp4" type="video/mp4">
    </video> -->
    <section class="weather-container">
        <div class="background-image-wrapper" id="background-image--wrapper">
            <div class="title-name">

                <h2>Weather App</h2>
            </div>

            <div class="main-wrapper">
                <div class="search-bar flex align-center">
                    <input type="text" placeholder="Search By Location" id="cityName" />
                    <i class="fa-solid fa-location-dot searchIcon" id="myBtn"></i>
                </div>
            </div>
            <div class="display--weather-wrapper">

                <div class="time" id="display-date"></div>
                <div class="display-container flex align-center ">

                    <div class="temp-wrapper flex align-center">
                        <div class="display-all-wrapper flex flex-column align-center justify--center">
                            <img src="/assets/images/sunn.gif" class="main-image" id="weather-image" />
                            <div class="text-css flex justify--center align-center " id="weather-text">
                                <div class="location flex">
                                    <p class="city flex" id="city">Ahmedabad
                                    </p>
                                    <span class="country" id="country">IN</span>
                                </div>
                                <p id="display-temp" class="temp flex align-center justify--center">
                                    <span class="temp-weather" id="temp--weather">38Â°C</span>
                                <p class="main-weather" id="weather-desc">clear</p>

                            </div>
                        </div>

                        <div class="display-all-wrapper  flex flex-column align-center justify--center">

                            <div class="sub-forecast-wrapper flex justify--center align-center">

                                <div class="forecast-list">
                                    <h2 class="sub-wrapper">humidity</h2>
                                    <p id="display-humidity">32%
                                    </p>

                                </div>

                                <div class="forecast-list">
                                    <h2 class="sub-wrapper">wind speed</h2>
                                    <p id="wind-speed">4.63 km/h</p>

                                </div>

                                <div class="forecast-list">
                                    <h2 class="sub-wrapper">pressure</h2>
                                    <p id="display-pressure">1003mb
                                    </p>

                                </div>

                                <div class="forecast-list">
                                    <h2 class="sub-wrapper">lat</h2>
                                    <p id="lat">23.0333
                                    </p>

                                </div>

                                <div class="forecast-list">
                                    <h2 class="sub-wrapper">lon</h2>
                                    <p id="lon">72.6167
                                    </p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./features/script/weatherapp.js"></script>
</body>

</html>
