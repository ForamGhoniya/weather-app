<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description"
        content="weather : Weather is the state of the atmosphere, temperature, atmospheric pressure, wind, humidity, and cloud cover etc.">
    <link rel="stylesheet" href="./features/style/style.css">
    <link rel="stylesheet" href="./features/style/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./assets/images/weather.png">
    <title>weather</title>

</head>

<body>
    <section class="weather-container">
        <div class="background-image-wrapper">
            <div class="title-name">
                <i class="fa-thin fa-cloud-bolt-sun"></i>
                <h2>Weather App</h2>
            </div>
            <div class="main-wrapper">

                <div class="search-bar flex align-center">
                    <input type="text" placeholder="Search city.." id="cityName" />
                    <i class="fa-solid fa-location-dot searchIcon"></i>
                </div>
            </div>

            <div class="display--weather-wrapper">
                <div class="time" id="display-date"></div>
                <div class="display-container flex align-center justify--center">


                    <img src="/assets/images/main--image.png" class="main-image" />
                    <div class="temp-wrapper">
                        <div class="text-css flex justify--center align-center " id="weather-text">
                            <p class="city" id="city"> Rajkot
                                <span class="country" id="country">IN</span>
                            </p>
                            <p id="display-temp" class="temp flex align-center justify--center">
                                <span class="temp-weather" id="temp--weather">29 Â°C</span>
                            <p class="main-weather" id="weather-desc">clear sky</p>

                        </div>
                    </div>

                    <div class="display-all-wrapper flex flex-column align-center">

                        <h2 class="sub-wrapper"><img src="/assets/images/icn-1.png" />humidity<p id="display-humidity">
                                34 %</p>
                        </h2>
                        <h2 class="sub-wrapper"><img src="/assets/images/icon-2.png" />wind speed<p id="wind-speed">15
                                km/h</p>
                        </h2>
                        <h2 class="sub-wrapper"><img src="/assets/images/icon-3.png" />pressure<p id="display-pressure">
                                105
                                mb</p>
                        </h2>
                        <h2 class="sub-wrapper"><img src="/assets/images/icon-4.png" />lon-lat<p id="coord">
                                smoke</p>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./features/script/weatherapp.js"></script>
</body>

</html>
